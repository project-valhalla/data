setshaderparam "specscale" 0.6 0.6 0.6

	texsky
	texload "base/base1"
	texload "base/base2"
	texload "base/base3"
	texload "base/base4"
	texload "base/white"
	texload "base/black"

	texload "agf81/concrete1"
	texload "agf81/concrete1w"
	texload "agf81/concrete2"
	texload "agf81/concrete2"; texrotate 1
	texload "agf81/concrete3"
	texload "agf81/concrete3"; texrotate 1
 	texload "agf81/concrete4"
	texload "agf81/concrete5"
	texload "nobiax/pattern045"
	texload "nobiax/pattern037"

exec "data/texture/world/rorschach/package.cfg"
exec "data/texture/world/morti/package.cfg"

// audio
mapmusic olvido

mapsound loop_fire 40 3
mapsound "q009/loop_dark_ambience_warm.ogg" 50 -1
