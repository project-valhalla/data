// title
maptitle "^f4Temple of Azag ^f7by ^f7Morti^f7"

// environment
ambient 8 8 4
skylight 72 36 30
sunlight 96 42 36
sunlightyaw 166
sunlightpitch 60

fog 966
fogintensity 0.6 // Default is 0.15
fogcolour 96 42 36
fogdomemax 0.9
fogdomemin 0.0
fogdomeheight 0.02
fogdomeclip 0.24

giaoscale 4.2
aosharp 1.2
aodark 6.0
aonoise 6

skybox "ulukai/corona"
skyboxcolour 72 12 12
skyboxoverbright 4.2
skyboxoverbrightmin 2.1

cloudlayer "cloudlayer03"
cloudalpha 0.3
cloudcolour 96 80 66
cloudscrollx 0.006
cloudscrolly 0.003

// decals
decalreset

// models
mapmodelreset
