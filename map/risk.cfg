//ATMOSPHERE & LIGHTING
skybox "avoc/turbulent"
sunlight 143 154 161
sunlightpitch 75
sunlightyaw 25
fog 4000
fogdomemax 0.7
cloudlayer "cloudlayer01"
cloudscale 0.1
ambient 32 38 0

//WATER
waterdeep 400
waterdeepfade 255 255 255
waterdeepcolour 45 55 35

//OTHER (variables likely to be changed at some point)
minimapheight 548
minimapclip 1

//GRASS (applied to "nieb/rock02.jpg")
grasscolour 170 115 60
grassscale 2
grasstest 0.7

//SOUNDS
mapsound loop_crickets01 8			//daytime crickets. yes.
mapsound "freesound/loop_wind" 100
mapsound loop_water_indoor 80
mapsound "freesound/loop_thunder" 100
