mapsound loop_generic03 80
mapsound "freesound/crow" 85
altmapsound "freesound/coyote01" 45
altmapsound "freesound/coyote02" 45
altmapsound "freesound/coyote03" 45
mapsound "freesound/geigercounter" 85

