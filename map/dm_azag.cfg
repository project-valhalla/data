// title
maptitle "^f4Shrine Of Azag ^f7by ^f6Morti^f7"

// models
mapmodelreset

// decals
decalreset

// textures
texturereset
setshader bumpspecmapworld

    texsky
    texload "base/base1"
    texload "base/base2"
    texload "base/base3"
    texload "base/base4"
    texload "base/white"
    texload "base/black"

    texload "agf81/concrete1"
    texload "agf81/concrete1w"
    texload "agf81/concrete2"
    texload "agf81/concrete2"; texrotate 1
    texload "agf81/concrete3"
    texload "agf81/concrete3"; texrotate 1
    texload "agf81/concrete4"
    texload "agf81/concrete5"
    texload "nobiax/pattern045"
    texload "nobiax/pattern037"

exec "data/texture/world/rorschach/package.cfg"
exec "data/texture/world/morti/package.cfg"

// audio
mapmusic "olvido"

mapsound "freesound/loop_compressor.ogg" 60 -1
mapsound loop_wind 22
mapsound metalc01 35
altmapsound metalc02 35
mapsound ghost01 18
mapsound loop_fire 40 3
mapsound loop_teleport 60 2
mapsound loop_electricity 60 2
