uiLiteMenu .TutorialTip [
    uiallowinput 0
    uialign 0 -1
    uispace $uiPad:XL $uiPad:XL [
        uicolor 0xEE202020 0.01 0.01 [
            uispace $uiPad:S $uiPad:S [
                uitext $.tut_tip $uiPad:UM $uiPad:UM
            ]
        ]
    ]
] []

uiMenu .TutorialEnd [
    uivlist 0 [
        uitext "You completed the tutorial!" 0.6
        uitext (+s  "Coins collected: ^f2" $collectedCoins "^ff/^f2" $maxCoins) 0.6
        uitext "Press [^f1F11^ff] to see your statistics." 0.6
        uispace $uiPad:M $uiPad:M [
            uivlist $uiPad:S [
                uiBar 1
                uitext "^f4Press OK to return to the main menu." 0.6
                uiButton "" [
                    uitext "OK" 0.6
                ] $uiPad:3XL $uiPad:6XL [
                    disconnect
                ]
            ]
        ]
    ]
] []

.displayTutorialTip = [
    .tut_tip = $arg1
    showui ".TutorialTip"
]

