// Load OBJ model file.   
objload blendtree.obj

// Load textures.
//      Mesh Name   Diffuse Texture  Masks Texture   Environment Mapping Scale (MIN MAX)
objskin treebrown2_leaves.001    trees_leaves_003_col.png    
objskin treebrown_002  trees_bark_002_col.png
 
//                                   Red   = Grayscale Specularity Mask
//                                   Green = Grayscale Glow Mask
//                                   Blue  = Grayscale Environment Mapping Mask

// Load normal map texture.
// Mesh Name   Normal Map Texture
objbumpmap treebrown_002		trees_bark_002_nor.png


mdlscale 952        // Global Scale Level             = 100%
mdlspec -1          // Specularity Level              = 100%
mdlshadow 1          // Shadow Casting                 = True
mdlcollide 0  		// Collision Mesh = True
mdlcullface -1
mdlalphatest 0.5