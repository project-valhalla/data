// Load OBJ model file.   
objload urn.obj

// Load textures.
//      Mesh Name   Diffuse Texture  Masks Texture   Environment Mapping Scale (MIN MAX)
objskin  *    urn_diff.png     

 
//                                   Red   = Grayscale Specularity Mask
//                                   Green = Grayscale Glow Mask
//                                   Blue  = Grayscale Environment Mapping Mask

// Load normal map texture.
//         Mesh Name   Normal Map Texture
objbumpmap *      urn_norm.png


mdlscale 240        // Global Scale Level             = 100%
mdlspec -1         // Specularity Level              = 100%
mdlshadow 1          // Shadow Casting                 = True
mdlcollide 1  		// Collision Mesh = True
